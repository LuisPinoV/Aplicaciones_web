<ion-header>
  <ion-toolbar>
    <ion-title>Hospitalizaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!isLoading; else loading">
  <ion-list>
    <ion-item *ngFor="let h of hospitalizaciones">
      <ion-label>
        <h2>{{ h.institucionMedica }}</h2>
        <p>Fecha: {{ h.fecha | date:'mediumDate' }}</p>
        <p>Duración: {{ h.duracion }} días</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ng-template #loading>
  <ion-content>
    <ion-spinner name="crescent"></ion-spinner>
    <p>Cargando hospitalizaciones...</p>
  </ion-content>
</ng-template>
