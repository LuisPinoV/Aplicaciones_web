<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/ficha-medica"></ion-back-button>
    </ion-buttons>
    <ion-title>Hospitalizaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="contenido" *ngIf="paciente">
    <div class="paciente-header">
      <div class="avatar-small">
        {{ getInitials(paciente.nombre) }}
      </div>
      <div class="paciente-info">
        <h2>{{ paciente.nombre }}</h2>
        <p class="rut">{{ paciente.rut }}</p>
      </div>
    </div>

    <div class="hospitalizacion-section" *ngIf="hospitalizaciones.length > 0; else noData">
      <app-hospitalizacion-card
        *ngFor="let h of hospitalizaciones"
        [hospitalizacion]="h">
      </app-hospitalizacion-card>
    </div>

    <ng-template #noData>
      <div class="estado-vacio">
        <div class="icono-vacio">
          <ion-icon name="clipboard-outline"></ion-icon>
        </div>
        <h3>Sin hospitalizaciones registradas</h3>
        <p>Este paciente no tiene hospitalizaciones médicas en su historial.</p>
        <ion-button fill="outline" color="primary">
          <ion-icon name="add-outline" slot="start"></ion-icon>
          Agregar hospitalización
        </ion-button>
      </div>
    </ng-template>
  </div>
</ion-content>
