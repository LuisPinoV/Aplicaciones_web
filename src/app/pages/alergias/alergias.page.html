<ion-list *ngIf="!isLoading; else loading">
  <ion-item *ngFor="let alergia of alergias">
    <ion-label>
      <h2>{{ alergia }}</h2>
    </ion-label>
  </ion-item>
</ion-list>
<ng-template #loading>
  <ion-spinner
    name="crescent"
    style="display: block; margin: auto; margin-top: 50%">
  </ion-spinner>
