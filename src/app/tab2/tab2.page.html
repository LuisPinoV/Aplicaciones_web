<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-accordion-group>
    <ion-accordion value="first">
      <ion-item slot="header" color="light">
        <ion-button slot="end" (click)="goToAgendamientoMedico()">
          Ir a Agendamiento Medico
        </ion-button>
      </ion-item>
    </ion-accordion>
    <ion-accordion value="second">
      <ion-item slot="header" color="light">
        <ion-button slot="end" (click)="goToAgendamientoNoMedico()">
          Ir a Agendamiento No Medico
        </ion-button>
      </ion-item>
    </ion-accordion>
  </ion-accordion-group>

  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
