<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Mensaje</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>

  <ion-button expand="block" color="primary">Enviar</ion-button>
  <ion-button expand="block" button routerLink="/home">Volver al inicio</ion-button>
</ion-content>
