<div class="acciones">
  <ion-grid class="acciones-grid">
    <ion-row>
      <ion-col size="6" class="left">
        <ion-button expand="block" fill="outline" (click)="irADiagnosticos()" class="accion-btn">
          <div class="btn-content">
            <ion-icon name="clipboard-outline"></ion-icon>
            <span class="btn-text">Ver diagnósticos</span>
            <span class="btn-subtitle">Historial médico</span>
          </div>
        </ion-button>
      </ion-col>

      <ion-col size="6" class="right">
        <ion-button expand="block" fill="outline" (click)="irAHospitalizaciones()" class="accion-btn">
          <div class="btn-content">
            <ion-icon name="bed-outline"></ion-icon>
            <span class="btn-text">Ver hospitalizaciones</span>
            <span class="btn-subtitle">Ingresos y altas</span>
          </div>
        </ion-button>
      </ion-col>

      <ion-col size="6" class="left">
        <ion-button expand="block" fill="outline" (click)="irAConsultas()" class="accion-btn">
          <div class="btn-content">
            <ion-icon name="chatbubbles-outline"></ion-icon>
            <span class="btn-text">Ver consultas</span>
            <span class="btn-subtitle">Citas médicas</span>
          </div>
        </ion-button>
      </ion-col>

      <ion-col size="6" class="right">
        <ion-button expand="block" fill="outline" (click)="irAProcedimientos()" class="accion-btn">
          <div class="btn-content">
            <ion-icon name="construct-outline"></ion-icon>
            <span class="btn-text">Ver procedimientos</span>
            <span class="btn-subtitle">Cirugías y estudios</span>
          </div>
        </ion-button>
      </ion-col>

      <ion-col size="6" class="left">
        <ion-button expand="block" fill="outline" (click)="irAMedicamentos()" class="accion-btn">
          <div class="btn-content">
            <ion-icon name="medkit-outline"></ion-icon>
            <span class="btn-text">Ver medicamentos</span>
            <span class="btn-subtitle">Prescripciones activas</span>
          </div>
        </ion-button>
      </ion-col>

      <ion-col size="6" class="right">
        <ion-button expand="block" fill="outline" (click)="irAAlergias()" class="accion-btn">
          <div class="btn-content">
            <ion-icon name="warning-outline"></ion-icon>
            <span class="btn-text">Ver alergias</span>
            <span class="btn-subtitle">Reacciones conocidas</span>
          </div>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
