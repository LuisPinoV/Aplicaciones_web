<ion-card class="hospitalizacion-card" *ngIf="hospitalizacion">
  <div class="card-content-wrapper">
    <div class="icon-container">
      <ion-icon [name]="getHospitalizacionIcon()"></ion-icon>
    </div>
    <div class="text-container">
      <h3 class="hospitalizacion-title">{{ hospitalizacion.institucionMedica }}</h3>
      <p class="hospitalizacion-subtitle">Duración: {{ hospitalizacion.duracion }} días</p>
      <div class="date-container">
        <ion-icon name="calendar-outline"></ion-icon>
        <span class="date-text">{{ hospitalizacion.fecha | date:'dd/MM/yyyy' }}</span>
      </div>
    </div>
  </div>
  <div class="footer-bar">
    <div class="time-elapsed">
      <span>{{ getDuracionTranscurrida() }}</span>
    </div>
  </div>
</ion-card>
