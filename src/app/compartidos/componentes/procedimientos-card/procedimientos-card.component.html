<div *ngIf="procedimiento" class="procedimiento-card">
  <div class="card-header">
    <div class="icon-container">
      <ion-icon [name]="getTipoIcon()"></ion-icon>
    </div>
    <div class="title-container">
      <h3 class="nombre">{{ procedimiento.nombre }}</h3>
      <p class="codigo">{{ procedimiento.descripcion }}</p>
    </div>
  </div>
  <div class="card-content">
    <div class="info-row">
      <div class="info-item">
        <ion-icon name="calendar-outline"></ion-icon>
        <span class="label">Fecha</span>
        <span class="value">{{ procedimiento.fecha | date:'dd/MM/yyyy' }}</span>
      </div>
    </div>
  </div>
</div>
