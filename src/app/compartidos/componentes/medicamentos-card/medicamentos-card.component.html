<div *ngIf="medicamento" class="medicamento-card">
  <div class="estado-indicator" [class]="getEstadoClass()"></div>
  <div class="card-header">
    <div class="medicamento-info">
      <h3 class="titulo">{{ medicamento.nombre }}</h3>
      <p class="motivo">{{ medicamento.motivo }}</p>
    </div>
  </div>
  <div class="card-content">
    <div class="info-row">
      <div class="info-item">
        <ion-icon name="eyedrop-outline"></ion-icon>
        <span class="label">Dosis</span>
        <span class="value">{{ medicamento.dosis }}</span>
      </div>
      <div class="info-item">
        <ion-icon [name]="getViaIcon()"></ion-icon>
        <span class="label">VÃ­a</span>
        <span class="value">{{ medicamento.via }}</span>
      </div>
      <div class="info-item">
        <ion-icon name="time-outline"></ion-icon>
        <span class="label">Frecuencia</span>
        <span class="value">{{ medicamento.frecuencia }}</span>
      </div>
    </div>
    <div class="medicamento-footer">
      <div class="fecha-inicio">
        <ion-icon name="calendar-outline"></ion-icon>
        <span>Iniciado: {{ medicamento.fechaInicio | date:'dd/MM/yyyy' }}</span>
      </div>
      <div class="estado-badge" [class]="getEstadoClass()">
        {{ medicamento.estado }}
      </div>
    </div>
  </div>
</div>
