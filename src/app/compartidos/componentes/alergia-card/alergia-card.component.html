<div *ngIf="alergia" class="alergia-card">
  <!-- Indicador de severidad -->
  <div class="severity-indicator" [class]="getSeverityClass()"></div>

  <div class="card-header">
    <div class="alergia-icon">
      <ion-icon [name]="getAlergiaIcon()"></ion-icon>
    </div>
    <div class="alergia-info">
      <h3 class="titulo">{{ alergia.nombre }}</h3>
      <p class="codigo" *ngIf="alergia.tipo">{{ alergia.tipo }}</p>
    </div>
    <div class="card-actions">
      <ion-button fill="clear" size="small" class="more-btn">
        <ion-icon name="ellipsis-horizontal" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </div>

  <div class="card-content">
    <div class="info-row">
      <div class="info-item">
        <ion-icon name="pulse-outline"></ion-icon>
        <span class="label">Reacci√≥n</span>
        <span class="value">{{ alergia.reaccion }}</span>
      </div>
    </div>

    <div class="alergia-footer">
      <div class="tiempo-transcurrido">
        <ion-icon name="calendar-outline"></ion-icon>
        <span>Diagnosticado: {{ alergia.fechaDiagnostico | date:'dd/MM/yyyy' }}</span>
      </div>
      <div class="estado-badge" [class]="getSeverityBadgeClass()">
        {{ alergia.severidad }}
      </div>
    </div>
  </div>
</div>
