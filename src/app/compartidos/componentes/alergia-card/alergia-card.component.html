<ion-card class="alergia-card" *ngIf="alergia">
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="auto" class="icon-col">
        <ion-icon name="alert-circle-outline"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-card-header>
          <ion-card-title>{{ alergia.alergia }}</ion-card-title>
          <ion-card-subtitle>{{ alergia.reaccion }}</ion-card-subtitle>
        </ion-card-header>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="ion-text-end">
            <p class="fecha">Diagnosticado: {{ alergia.fechaDiagnostico | date:'dd/MM/yyyy' }}</p>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
