<div *ngIf="consultas" class="diagnostico-card">
  <!-- Indicador de tipo/prioridad de consulta -->
  <div class="severity-indicator" [class]="getConsultaSeverityClass()"></div>
  
  <div class="card-header">
    <div class="diagnostico-icon">
      <ion-icon [name]="getConsultaIcon()"></ion-icon>
    </div>
    <div class="diagnostico-info">
      <h3 class="titulo">{{ consultas.institucionMedica }}</h3>
    </div>
    <div class="card-actions">
      <ion-button fill="clear" size="small" class="more-btn">
        <ion-icon name="ellipsis-horizontal" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </div>

  <div class="card-content">
    <div class="info-row">
      <div class="info-item">
        <ion-icon name="calendar-outline"></ion-icon>
        <span class="label">Fecha consulta</span>
        <span class="value">{{ consultas.fecha | date:'MMM d, y' }}</span>
      </div>
    </div>
    
    <div class="info-row" *ngIf="consultas.medico">
      <div class="info-item">
        <ion-icon name="person-outline"></ion-icon>
        <span class="label">MÃ©dico</span>
        <span class="value">{{ consultas.medico }}</span>
      </div>
    </div>
    
    <div class="info-row" *ngIf="consultas.motivo">
      <div class="info-item">
        <ion-icon name="document-text-outline"></ion-icon>
        <span class="label">Motivo</span>
        <span class="value">{{ consultas.motivo }}</span>
      </div>
    </div>
    
    <div class="diagnostico-footer" *ngIf="shouldShowFooter()">
      <div class="tiempo-transcurrido" *ngIf="getTiempoTranscurrido()">
        <ion-icon name="time-outline"></ion-icon>
        <span>{{ getTiempoTranscurrido() }}</span>
      </div>
    </div>
  </div>
</div>
