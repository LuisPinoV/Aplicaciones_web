<ion-card class="modern-profile-card" *ngIf="paciente">
  
  <!-- Header con avatar y nombre -->
  <div class="profile-header">
    <div class="header-background"></div>
    <div class="header-content">
      <div class="avatar-section">
        <div class="avatar-wrapper">
          <div class="avatar-circle">
            {{ getInitials(paciente.nombre) }}
          </div>
          <div class="avatar-status"></div>
        </div>
      </div>
      <div class="name-section">
        <h2 class="patient-name">{{ paciente.nombre || 'Paciente' }}</h2>
        <p class="patient-id">ID: {{ paciente.rut }}</p>
      </div>
    </div>
  </div>

  <!-- Grid de información -->
  <div class="profile-body">
    <div class="info-cards-grid">
      
      <!-- Card Edad -->
      <div class="info-mini-card age-card">
        <div class="card-icon">
          <ion-icon name="calendar"></ion-icon>
        </div>
        <div class="card-content">
          <span class="card-value">{{ displayAge }}</span>
          <span class="card-label">Edad</span>
        </div>
      </div>

      <!-- Card Sexo -->
      <div class="info-mini-card gender-card">
        <div class="card-icon">
          <ion-icon name="person"></ion-icon>
        </div>
        <div class="card-content">
          <span class="card-value">{{ displaySex }}</span>
          <span class="card-label">Sexo</span>
        </div>
      </div>

      <!-- Card Grupo Sanguíneo -->
      <div class="info-mini-card blood-card">
        <div class="card-icon">
          <ion-icon name="water"></ion-icon>
        </div>
        <div class="card-content">
          <span class="card-value">{{ paciente.grupo_sanguineo }}</span>
          <span class="card-label">Grupo</span>
        </div>
      </div>

    </div>

    <!-- Información de contacto -->
    <div class="contact-section">
      <h3 class="section-title">Información de Contacto</h3>
      
      <div class="contact-item">
        <div class="contact-icon phone-icon">
          <ion-icon name="call"></ion-icon>
        </div>
        <div class="contact-info">
          <span class="contact-value">{{ paciente.telefono }}</span>
          <span class="contact-label">Teléfono</span>
        </div>
        <ion-button fill="clear" size="small" class="contact-action">
          <ion-icon name="call-outline"></ion-icon>
        </ion-button>
      </div>

      <div class="contact-item">
        <div class="contact-icon email-icon">
          <ion-icon name="mail"></ion-icon>
        </div>
        <div class="contact-info">
          <span class="contact-value">{{ paciente.mail }}</span>
          <span class="contact-label">Correo electrónico</span>
        </div>
        <ion-button fill="clear" size="small" class="contact-action">
          <ion-icon name="mail-outline"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>

</ion-card>
