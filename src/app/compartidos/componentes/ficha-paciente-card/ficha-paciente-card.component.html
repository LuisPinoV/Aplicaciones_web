<ion-card class="card-principal" *ngIf="paciente">
  <ion-grid>
    <ion-row>
      <!-- Avatar y Nombre -->
      <ion-col size="12" class="ion-text-center">
        <div class="avatar-container">
          <div class="avatar-circle">
            {{ getInitials(paciente.nombre) }}
          </div>
        </div>
        <h2 class="patient-name">{{ paciente.nombre || 'Paciente' }}</h2>
        <p class="patient-id">RUT: {{ paciente.Rut }}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <!-- Edad -->
      <ion-col size="4" class="ion-padding-top">
        <div class="info-item">
          <ion-icon name="calendar-outline" class="info-icon"></ion-icon>
          <span class="card-label">Edad</span>
          <span class="card-value">{{ edad }}</span>
        </div>
      </ion-col>

      <!-- Sexo -->
      <ion-col size="4" class="ion-padding-top">
        <div class="info-item">
          <ion-icon name="person-outline" class="info-icon"></ion-icon>
          <span class="card-label">Sexo</span>
          <span class="card-value">{{ displaySex }}</span>
        </div>
      </ion-col>

      <!-- Grupo Sanguíneo -->
      <ion-col size="4" class="ion-padding-top">
        <div class="info-item">
          <ion-icon name="water-outline" class="info-icon"></ion-icon>
          <span class="card-label">Grupo Sanguíneo</span>
          <span class="card-value">{{ paciente.tipoSangre }}</span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-button fill="clear" (click)="editarPaciente()">
      <ion-icon name="pencil"></ion-icon>
    </ion-button>
  </ion-fab>
</ion-card>
