<ion-card class="perfil-card" *ngIf="paciente">
  <ion-card-header class="perfil-header">
    <div class="avatar-container">
      <div class="avatar-fallback">
        {{ getInitials(paciente.nombre) }}
      </div>
      <div class="avatar-border"></div>
    </div>

    <div class="perfil-info">
      <ion-card-title class="nombre-paciente">{{ paciente.nombre || 'Paciente' }}</ion-card-title>
      <div class="rut-paciente">{{ paciente.rut }}</div>
    </div>
  </ion-card-header>

  <ion-card-content class="perfil-content">
    <div class="info-grid">
      <div class="info-item">
        <div class="info-icon">
          <ion-icon name="calendar-outline"></ion-icon>
        </div>
        <div class="info-content">
          <span class="info-label">Edad</span>
          <span class="info-value">{{ displayAge }}</span>
        </div>
      </div>

      <div class="info-item">
        <div class="info-icon">
          <ion-icon name="person-outline"></ion-icon>
        </div>
        <div class="info-content">
          <span class="info-label">Sexo</span>
          <span class="info-value">{{ displaySex }}</span>
        </div>
      </div>

      <div class="info-item">
        <div class="info-icon">
          <ion-icon name="water-outline"></ion-icon>
        </div>
        <div class="info-content">
          <span class="info-label">Grupo sanguíneo</span>
          <span class="info-value">{{ paciente.grupo_sanguineo}}</span>
        </div>
      </div>

      <div class="info-item">
        <div class="info-icon">
          <ion-icon name="call-outline"></ion-icon>
        </div>
        <div class="info-content">
          <span class="info-label">Teléfono</span>
          <span class="info-value">{{ paciente.telefono}}</span>
        </div>
      </div>

      <div class="info-item">
        <div class="info-icon">
          <ion-icon name="mail-outline"></ion-icon>
        </div>
        <div class="info-content">
          <span class="info-label">Mail</span>
          <span class="info-value">{{ paciente.mail}}</span>
        </div>
      </div>
    </div>
  </ion-card-content>
</ion-card>
