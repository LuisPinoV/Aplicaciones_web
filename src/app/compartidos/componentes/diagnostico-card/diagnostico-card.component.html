<div *ngIf="diagnostico" class="diagnostico-card">
  <div class="severity-indicator" [class]="getSeverityClass()"></div>
  
  <div class="card-header">
    <div class="diagnostico-icon">
      <ion-icon [name]="getDiagnosticoIcon()"></ion-icon>
    </div>
    <div class="diagnostico-info">
      <h3 class="titulo">{{ diagnostico.nombre }}</h3>
      <p class="codigo" *ngIf="diagnostico.codigo">{{ diagnostico.codigo }}</p>
    </div>
    <div class="card-actions">
      <ion-button fill="clear" size="small" class="more-btn">
        <ion-icon name="ellipsis-horizontal" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </div>

  <div class="card-content">
    <div class="info-row">
      <div class="info-item">
        <ion-icon name="calendar-outline"></ion-icon>
        <span class="label">Fecha diagn√≥stico</span>
        <span class="value">{{ diagnostico.fecha | date:'MMM d, y' }}</span>
      </div>
    </div>
    
    <div class="diagnostico-footer">
      <div class="tiempo-transcurrido">
        <ion-icon name="time-outline"></ion-icon>
        <span>{{ getTiempoTranscurrido() }}</span>
      </div>
      <div class="estado-badge" [class]="getEstadoClass()">
        {{ getEstadoTexto() }}
      </div>
    </div>
  </div>
</div>
