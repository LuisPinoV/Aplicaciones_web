<ion-card class="diagnostic-card" [ngClass]="getSeverityClass()" *ngIf="diagnostico">
  <div class="card-content-wrapper">
    <div class="icon-container">
      <ion-icon [name]="getDiagnosticoIcon()"></ion-icon>
    </div>
    <div class="text-container">
      <h3 class="diagnostic-title">{{ diagnostico.enfermedad }}</h3>
      
      <div class="date-container">
        <ion-icon name="calendar-outline"></ion-icon>
        <span class="date-text">{{ diagnostico.fecha | date:'dd/MM/yyyy' }}</span>
      </div>
    </div>
    <div class="actions-container">
      <ion-button fill="clear" (click)="onMoreOptions()">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </div>
  </div>
  <div class="footer-bar">
    <div class="severity-indicator">
      <span class="indicator-dot"></span>
      <span class="indicator-text">{{ getSeverityText() }}</span>
    </div>
    <div class="time-elapsed">
      <span>{{ getTiempoTranscurrido() }}</span>
    </div>
  </div>
</ion-card>
